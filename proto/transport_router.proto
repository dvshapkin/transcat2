syntax = "proto3";

package pb3;

message RoutingSettings {
    uint32 bus_wait_time = 1;
    double bus_velocity = 2;
}

//message OptionalPrevEdge {
//    uint64 edge = 1;
//}

message OptionalData {
    bool has_value = 1;
    double weight = 2;
    int64 prev_edge = 3;
}

message RoutesInternalData {
    repeated OptionalData list = 1;
}
